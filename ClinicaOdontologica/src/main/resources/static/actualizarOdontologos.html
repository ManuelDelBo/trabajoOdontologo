<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarOdontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="crearOdontologos.html">Agregar odontólogos</a>

        </ul>

    <div class="collapse navbar-collapse" id="navbarSupportedContentPaciente">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">

<div class="container">

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Actualizar datos odontólogo</h3>
            <form id="update_dentist_form">
                <input type="hidden" id="odontologo_id" name="odontologo_id">
                <div class="form-group">
                    <label class="control-label" for="matricula">Buscar por Matricula:</label>
                    <input type="text" class="form-control" id="matricula"
                           placeholder="Ingrese la matrícula"
                           name="matricula" required></input>
                </div>
                <h5>Datos a actualizar</h5>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nuevo nombre"
                           name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el nuevo apellido"
                           name="apellido" required></input>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-dentist">Actualizar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

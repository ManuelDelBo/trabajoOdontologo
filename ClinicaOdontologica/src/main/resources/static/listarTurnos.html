    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </ul>

    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContentPaciente">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">

<div class="container">
    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Odontologo</th>
                    <th>Paciente</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_table_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Odontologo:</label>
                    <input type="text" class="form-control" placeholder="odontologo" id="odontologo">
                </div>
                <div class="form-group">
                    <label >Paciente:</label>
                    <input type="text" class="form-control" placeholder="paciente" id="paciente">
                </div>
                <div class="form-group">
                    <label >Fecha</label>
                    <input type="text" class="form-control" placeholder="fecha" id="fecha">
                </div>
                <div class="form-group">
                    <label >Hora:</label>
                    <input type="text" class="form-control" placeholder="hora" id="hora">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>

</div>

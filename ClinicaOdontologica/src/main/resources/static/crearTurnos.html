<html lang="es">
<head>
    <title>Clinica Odontologica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Odontólogos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarOdontologos.html">Listar odontólogos</a>
                    <a class="dropdown-item" href="crearOdontologos.html">Agregar odontólogos</a>
                    <a class="dropdown-item" href="actualizarOdontologos.html">Actualizar odontólogos</a>
                </div>
            </li>

        </ul>

    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContentPaciente">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Pacientes
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="listarPacientes.html">Listar pacientes</a>
                    <a class="dropdown-item" href="crearPacientes.html">Agregar pacientes</a>
                    <a class="dropdown-item" href="actualizarPacientes.html">Actualizar pacientes</a>
                </div>
            </li>

        </ul>

    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContentTurnos">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Turnos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="crearTurnos.html">Nuevo turno</a>
                    <a class="dropdown-item" href="listarTurnos.html">Todos los turnos</a>
                </div>
            </li>
        </ul>

    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Nuevo turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <select class="form-control" id="paciente" name="paciente">
                        <option value="" disabled selected>Seleccionar paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo">Odontologo:</label>
                    <select class="form-control" id="odontologo" name="odontologo">
                        <option value="" disabled selected>Seleccionar odontólogo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="date">Fecha</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                           id="date"
                           name="date"
                           type="date"
                           placeholder="fecha del turno"/>
                </div>
                <div class="form-group">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="hora">Hora</label>
                    <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline hora"
                           id="hora"
                           name="hora"
                           type="time"
                           placeholder="Hora de ingreso"
                    />
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
